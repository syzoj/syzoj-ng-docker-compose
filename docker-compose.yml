version: '2.2'
services:
  es01:
    build: elasticsearch
    container_name: es01
    environment:
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /mnt/ssd/syzoj-ng/esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - syzojnet
  es02:
    build: elasticsearch
    container_name: es02
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /mnt/ssd/syzoj-ng/esdata02:/usr/share/elasticsearch/data
    networks:
      - syzojnet
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /mnt/ssd/syzoj-ng/mysql:/var/lib/mysql
    networks:
      - syzojnet
    entrypoint: ['/entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
  problem:
    build: problem
    environment:
      HTTP_LISTEN_ADDR: ":4000"
      PROBLEM_MYSQL_ADDR: mysql:3306
      PROBLEM_MYSQL_USER: syzoj
      PROBLEM_MYSQL_PASSWORD: "123456"
      PROBLEM_MYSQL_DATABASE: syzoj
      ELASTIC_ADDR: http://es01:9200
      DATA_PATH: /data
    volumes:
      - /mnt/ssd/syzoj-ng/problem:/data
    networks:
      - syzojnet
    ports:
      - 4000:4000
  install:
    build: install
    environment:
      PROBLEM_MYSQL_ADDR: mysql
      ELASTIC_ADDR: "http://es01:9200"
    networks:
      - syzojnet

networks:
  syzojnet:
